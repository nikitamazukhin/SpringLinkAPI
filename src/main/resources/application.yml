spring:
  application:
    name: SpringLinkAPI
  h2:
    console:
      path: /console
  datasource:
    url: jdbc:h2:mem:links
    username: dbadmin
    password:
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

    show-sql: true
    properties:
      hibernate:
        format_sql: true